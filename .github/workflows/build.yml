name: Build SAM application

on:
  push:
    branches:
      - 'main'
      - 'release-*.*.*'
  pull_request:
    branches: ['main']

env:
  COVERAGE_THRESHOLD: 80

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
        
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Prefer your dev requirements file if you have one:
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest pytest-cov
          fi

      - name: Run unit tests with coverage
        shell: bash
        run: |
          set -uo pipefail
          pytest tests/unit \
            --cov=cloudshortener \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under="${COVERAGE_THRESHOLD}" |& tee pytest.out
          exit_code=${PIPESTATUS[0]}

          # Echo the pytest-cov summary line
          grep -E 'Required test coverage.*Total coverage:' pytest.out || true

          exit $exit_code

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install SAM CLI
        run: |
          pip install aws-sam-cli

      - name: SAM build
        run: sam build --use-container --exclude frontend

      - name: Verify build artifacts
        run: |
          echo "üì¶ Build artifacts created:"
          ls -lah .aws-sam/build/ || echo "‚ùå Build directory not found!"
          echo ""
          echo "üìã Built functions:"
          find .aws-sam/build -name "*.zip" -o -name "*.jar" -o -type d -name "*Function*" | head -20
          echo ""
          echo "üìä Build directory size:"
          du -sh .aws-sam/build/ || echo "‚ùå Could not calculate size"

      - name: SAM validate
        run: sam validate

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: sam-build-artifacts
          path: .aws-sam/build/
          retention-days: 7
