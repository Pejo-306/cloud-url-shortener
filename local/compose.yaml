name: cloudshortener

services:
  redis:
    image: redis:8.2
    container_name: redis
    ports:
      - ${REDIS_PORT:-6379}:6379
    networks:
      - local-net
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - ${REDISINSIGHT_PORT:-5540}:5540
    networks:
      - local-net
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5540/api/health/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  appconfig-agent:
    image: public.ecr.aws/aws-appconfig/aws-appconfig-agent:2.x
    container_name: appconfig-agent
    # On Apple Silicon, force x86_64 if needed:
    # platform: linux/amd64
    ports:
      - ${APPCONFIG_AGENT_PORT:-2772}:2772
    networks:
      - local-net
    environment:
      LOCAL_DEVELOPMENT_DIRECTORY: /configs
    volumes:
      - type: bind
        source: ./.appconfig
        target: /configs
        read_only: true
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost:2772/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    command: ["appconfig-agent"]

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - ${LOCALSTACK_EDGE_PORT:-4566}:4566           # main edge port
      - ${LOCALSTACK_AUX_PORT:-4571}:4571
    networks:
      - local-net
    environment:
      - SERVICES=ssm,secretsmanager
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - type: bind
        source: ./.localstack
        target: /var/lib/localstack
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  redis-data:

networks:
  local-net:
