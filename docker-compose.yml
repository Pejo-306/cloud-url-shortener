version: '3.8'

services:
  redis:
    image: redis:8.2
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    restart: unless-stopped

  appconfig-agent:
    image: public.ecr.aws/aws-appconfig/aws-appconfig-agent:2.x
    container_name: appconfig-agent
    # On Apple Silicon, force x86_64 if needed:
    # platform: linux/amd64
    ports:
      - "2772:2772"
    environment:
      LOCAL_DEVELOPMENT_DIRECTORY: /configs
    volumes:
      - ./.appconfig:/configs:ro
    restart: unless-stopped
    command: ["appconfig-agent"]

volumes:
  redis_data:
